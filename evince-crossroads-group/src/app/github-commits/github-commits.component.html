<h2>History of Github Commits</h2>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>SHA</th>
                <th>Committer Name</th>
                <th>Comments</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let c of commitsList" class="row">
                <tr>
                    <td>{{c.sha}}</td>
                    <td>{{c.commit.committer.name}}</td>
                    <td>{{c.commit.message}}</td>
                    <td>{{c.commit.committer.date | date:'medium' }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
